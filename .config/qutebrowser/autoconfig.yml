# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.webpage.bg:
    global: null
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.contrast:
    global: 0.05
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: false
  fonts.default_size:
    global: 16pt
  fonts.web.size.default:
    global: 24
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      a: https://www.amazon.com/s?k={}
      ain: https://www.amazon.in/s?k={}
      aw: https://wiki.archlinux.org/?search={}
      b: https://search.brave.com/search?q={}
      d: https://duckduckgo.com/?q={}
      fk: https://www.flipkart.com/search?q={}
      g: https://www.google.com/search?hl=en&q={}
      gh: https://github.com/search?q={}&type=repositories
      l: https://content.luanti.org/packages/?q={}
      s: https://stackoverflow.com/search?q={}
      w: https://en.wikipedia.org/wiki/{}
  url.start_pages:
    global: https://start.duckduckgo.com
